<h3 class="text-center">
  <span class="text-muted">Gestor de </span>
  <span style="color:#dc3545;">Tarjetas</span>
  <hr>
</h3>

<nav>
  <div class="nav nav-tabs">
    <button class="nav-link active">Tarjetas</button>
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">
  <div class="tab-pane fade show active">
    <table class="table table-hover table-responsive-md">
      <thead class="thead" style="color: #dc3545">
        <tr>
          <th scope="col">Identificador</th>
          <th scope="col">card number</th>
          <th scope="col">card ammount</th>
          <th scope="col">Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let card of cards">
          <th scope="row">{{ card.id }}</th>
          <td>{{ card.cardNumber }}</td>
          <td>{{ card.ammount }}</td>
          <td>{{ card.status }}</td>
          <td>
            <i class="fa-solid fa-pen-to-square p-2" style="color: green"> </i>
            <i class="fa-solid fa-trash" style="color: red"></i>
          </td>
          <td>
            <a routerLink="/card/details/{{ card.id }}">
              <i class="fa-solid fa-angle-right"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
